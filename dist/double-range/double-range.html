<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- double-range css -->
    <link rel="stylesheet" href="double-range.css">
    <title>double-range</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 70%;
            margin: 2rem auto;
        }
    </style>
</head>

<body>
    <div class="container">

        <section class="d-range">
            <span class="rangeValues">از
                <i>0</i>
                تومان - تا
                <i>5000</i>
                تومان</span>
            <input dir="rtl" value="0" min="0" max="50000" step="500" type="range">
            <input dir="rtl" value="50000" min="0" max="50000" step="500" type="range">
        </section>

        <section class="d-range">
            <span class="rangeValues">از
                <i>0</i>
                تومان - تا
                <i>5000</i>
                تومان</span>
            <input dir="rtl" value="0" min="0" max="50000" step="500" type="range">
            <input dir="rtl" value="50000" min="0" max="50000" step="500" type="range">
        </section>

        <section class="d-range">
            <span class="rangeValues">از
                <i>0</i>
                تومان - تا
                <i>5000</i>
                تومان</span>
            <input dir="rtl" value="0" min="0" max="50000" step="500" type="range">
            <input dir="rtl" value="50000" min="0" max="50000" step="500" type="range">
        </section>

    </div>

    <script src="double-range.js"></script>
</body>

</html>
